<html>
<head>
 <title>HomeWork D&S</title>

  <link href="css/bensstylesheet.css" rel="stylesheet" >
  <title>HomeWork D&S</title>

  <script src="https://unpkg.com/vue@next"></script>
</head>

<header>

    <h1>Good Reads</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            
            
            <a class="nav-link" href="information.html">User Information</a>
            <a class="nav-link" href="books.html">Books</a>
          </div>
        </div>
      </div>
    </nav>
</header>



<body>

  <div class = "centerContent">
  
    <div id = "bookApp">
  
    
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year Published</th>
            <th>Publisher</th>
            <th>Page Count</th>
            <th>MSRP</th>
          </tr>
        </thead>
          <tbody>
              <tr v-for="book in books">
                  <td>{{ book.Title }}</td>
                  <td>{{ book.Author }}</td>
                  <td>{{ book.Pub_Year }}</td>
                  <td>{{ book.Publisher }}</td>
                  <td>{{ book.Page_num }}</td>
                  <td>{{ book.MSRP }}</td>
                  <td>
                    <button type="button" v-on:click="handleEditBook(book)" class="btn btn-outline-secondary btn-sm">Edit</button>
                    <button type="button" v-on:click="postDeleteBook(book)" class="btn btn-outline-secondary btn-sm">Delete</button>
  
                  </td>
              </tr>
          </tbody>
      </table>
  
      <h3>{{ selectedBook === null ? "Add " : "Edit " }} Book</h3>
      <form v-on:submit.prevent="postBook">
        <div class="form-group">
          <label for="title" class="form-label">Book Title</label>
          <input type="text" v-model="bookForm.Title" class="form-control" id="Title">
        </div>
        <div class="form-group">
          <label for="author" class="form-label">Author</label>
          <input type="text" v-model="bookForm.Author" class="form-control" id="Author">
        </div>
        <div class="form-group">
          <label for="pubYear" class="form-label">Year Published</label>
          <input type="number" v-model="bookForm.PubYear" class="form-control" id="Pub_Year">
        </div>
        <div class="form-group">
          <label for="publisher" class="form-label">Publisher</label>
          <input type="text" v-model="bookForm.Publisher" class="form-control" id="Publisher">
        </div>
        <div class="form-group">
          <label for="pageCount" class="form-label">Page Count</label>
          <input type="text" v-model="bookForm.Page_num" class="form-control" id="Page_num">
        </div>
        <div class="form-group">
          <label for="msrp" class="form-label">MSRP</label>
          <input type="text" v-model="bookForm.MSRP" class="form-control" id="MSRP">
        </div>
        <button type="submit" class="btn btn-primary">{{ selectedBook === null ? "Add " : "Edit " }} Book</button>
                <button type="button" class="btn btn-outline-secondary" 
                   v-if="selectedBook"
                   v-on:click="handleResetEdit">Cancel Edit</button>
      </form>
        
  
  
        
    <script src="js/books.js"></script>
    
  
  
  
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  
  
  </div>
  </div>
  
  
  </body>
  </html>
